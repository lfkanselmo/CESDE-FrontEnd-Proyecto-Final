    <!-- FORMULARIO CITA -->

    <section id="seccion-contacto" class="border-bottom border-secondary border-2 mb-3 ">

        <div class="container  " style="max-width: 1000px" id="contenedor-formulario ">
            <div class="text-center mb-4" id="titulo-formulario">
                <h2 class="mi-color-personalizado">Ingreso de propiedades</h2>
                <p class="fs-5 text-light">registro de propietarios y sus propiedades</p>
            </div>


            <!-- seccion formulario de citas -->

            <div class="container">
                <div class="row justify-content-center">
                    <!-- campos de formularios -->
                    <div class="col-12 d-flex flex-column flex-sm-row justify-content-center justify-content-sm-between">

                        <!-- Formulario para crear o buscar propietarios -->
                        <form class="p-4 formPropietarios">
                            <div class="mb-3 fontSize30 fw-bolder">
                                <label class="form-label">Propietario</label>
                            </div>

                            <label class="form-label">Documento</label>
                            <div class="mb-3 datoPropietario">
                                <input type="number" pattern="[0-9]{8,10}(\.[0-9]+)?" min="10000000"
                                    class="documento form-control">
                                <button type="button" class="buscarPropietario botonBuscar btn btn-secondary my-1"
                                    onclick="buscarPropietario()">Buscar</button>
                            </div>

                            <label class="form-label">Nombre</label>
                            <div class="mb-3 datoPropietario">
                                <input type="text" class=" nombre form-control"
                                    pattern="[A-ZÑa-zñáéíóúÁÉÍÓÚäëïöüÄËÏÖÜ'° ]+" readonly>
                            </div>

                            <label class="form-label">Apellido</label>
                            <div class="mb-3 datoPropietario">
                                <input type="text" class=" apellido form-control"
                                    pattern="[A-ZÑa-zñáéíóúÁÉÍÓÚäëïöüÄËÏÖÜ'° ]+" readonly>
                            </div>

                            <label class="form-label">Teléfono</label>
                            <div class="mb-3 datoPropietario">
                                <input type="tel" pattern="\d{10}" min="1000000000" class=" telefono form-control"
                                    readonly>
                            </div>

                            <label class="form-label">Email</label>
                            <div class="mb-3 datoPropietario">
                                <input type="email" class=" email form-control" readonly>
                            </div>

                            <div class="mb-3 d-flex justify-content-center">
                                <h5 class="fw-bold d-flex text-center disclaimer">Sus datos serán almacenados con fines
                                    estadidisticos</h5>
                            </div>

                            <!-- botones -->
                            <button type="button" class=" btn  btn-mi-estilo w-100 fs-5 btn-guardarPropietario"
                                onclick="guardarPropietarioBD()">Guardar Propietario</button>
                        </form>


                        <!-- Formulario para crear los inmuebles  -->
                        <form class="p-4 formInmuebles" >
                            <div class="mb-3 fontSize30 fw-bolder">
                                <label class="form-label">Datos inmueble </label>
                            </div>

                            <label class="form-label">Precio</label>
                            <div class="mb-3 datoInmueble">
                                <input type="number" name="precio" min="1" id="precio" pattern="[0-9]{6,}(\.[0-9]+)?"
                                    readonly>
                            </div>

                            <label class="form-label">Oferta</label>
                            <div class="mb-3 datoInmueble">
                                <select name="oferta" id="oferta">
                                    <option value="VENTA">Venta</option>
                                    <option value="ARRENDAMIENTO">Arrendamiento</option>
                                </select>
                            </div>

                            <label class="form-label">Tipo</label>
                            <div class="mb-3 datoInmueble">
                                <select name="tipo" id="tipo">
                                    <option value="CASA">Casa</option>
                                    <option value="APARTAMENTO">Apartamento</option>
                                    <option value="APARTAESTUDIO">Apartaestudio</option>
                                </select>
                            </div>

                            <label class="form-label">habitaciones</label>
                            <div class="mb-3 datoInmueble">
                                <input type="number" name="habitaciones" min="1" max="10" id="habitaciones"
                                    pattern="[0-9]{,2}(\.[0-9]+)?" readonly>
                            </div>

                            <label class="form-label">Baños</label>
                            <div class="mb-3 datoInmueble">
                                <input type="number" name="banhos" min="1" max="10" id="banhos"
                                    pattern="[0-9]{,1}(\.[0-9]+)?" readonly>
                            </div>

                            <label class="form-label">Patio</label>
                            <div class="mb-3 datoInmueble">
                                <select name="patio" id="patio">
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <label class="form-label">Nivel</label>
                            <div class="mb-3 datoInmueble">
                                <input type="number" name="nivel" min="1" max="100" id="nivel"
                                    pattern="[0-9]{,3}(\.[0-9]+)?" readonly>
                            </div>

                            <label class="form-label">Area</label>
                            <div class="mb-3 datoInmueble">
                                <input type="number" name="area" min="1" id="area" pattern="[0-9]{,5}(\.[0-9]+)?"
                                    readonly>
                            </div>

                            <label class="form-label">Gas natural</label>
                            <div class="mb-3 datoInmueble">
                                <select name="gasNatural" id="gasNatural">
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <label class="form-label">Zona de ropa</label>
                            <div class="mb-3 datoInmueble">
                                <select name="zonaRopa" id="zonaRopa">
                                    <option value="Si">Si</option>
                                    <option value="No">No</option>
                                </select>
                            </div>

                            <label class="form-label">Dirección</label>
                            <div class="mb-3 datoInmueble">
                                <input type="text" name="direccion" min="1" id="direccion" readonly>
                            </div>

                            <label class="form-label">Barrio</label>
                            <div class="mb-3 datoInmueble">
                                <input type="text" name="barrio" id="barrio" readonly>
                            </div>

                            <label class="form-label">Ciudad</label>
                            <div class="mb-3 datoInmueble">
                                <input type="text" name="ciudad" id="ciudad"
                                    pattern="[A-ZÑa-zñáéíóúÁÉÍÓÚäëïöüÄËÏÖÜ'° ]+" readonly>
                            </div>

                            <label class="form-label">Imagen</label>
                            <div class="mb-3 datoInmueble">
                                <input type="text" name="imagen" min="1" id="imagen" class="w-100" readonly>
                            </div>

                            <button type="button" class=" btn  btn-mi-estilo w-100 fs-5 btn-guardarInmueble mb-5"
                                onclick="guardarInmuebleBD()">Guardar Inmueble</button>

                        </form>

                    </div>
                </div>
            </div>

        </div>
