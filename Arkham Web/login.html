<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login y Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/Login.css">
    <link rel="shortcut icon" href="media/logo.png" />
</head>

<body>

    <div class="container formulario">
        <form id="loginForm">
            <h2>Iniciar Sesión</h2>
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <button type="button" class="btn btn-secondary" onclick="login()">Iniciar Sesión</button>
            <button type="button" class="btn btn-secondary" onclick="cancelarYVolver(this)">Cancelar</button>
        </form>

        <div class="switch">
            <p>¿No tienes una cuenta?</p>
            <a href="#" id="linkSwitch" onclick="toggleForm()">Actualizar datos</a>
        </div>

        <form id="updateForm" style="display: none;">
            <h2>Actualizar datos</h2>
            <label for="newUsername">Usuario:</label>
            <input type="text" id="oldUsername" name="oldUsername" required>

            <label for="newPassword">Contraseña:</label>
            <input type="password" id="oldPassword" name="oldPassword" required>

            <label for="newPassword">Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label class="labelForm" for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="newNombre" name="newNombre" required>

            <label class="labelForm" for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="newApellido" name="newApellido" required>


            <label class="labelForm" for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" pattern="(\+\d{1,3})?(\d{9,10})"
                title="Ingresa un número telefónico válido" name="telefono" required>


            <button type="button" class="btn btn-secondary" onclick="actualizar()">Actualizar</button>
            <button type="button" class="btn btn-secondary" onclick="toggleForm()">Cancelar</button>
        </form>
    </div>


    <script src="js/app.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/sweetAlert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
