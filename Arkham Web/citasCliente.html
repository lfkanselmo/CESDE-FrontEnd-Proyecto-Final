                    <div>
                        <a class="navbar-brand" href="index.html">

                        </a>

                    <!-- REGISTRO E INICIO DE SESION -->
                    <div id="galeria"></div>
                    <div class="botonesRegistroLogin d-flex justify-content-end p-2 ">
                        <a id="btnIniciarSesion" href="login.html" class="btn btn-secondary mx-2">Iniciar sesión</a>

                    </div>

            </div>
        </div>
        </div>

    <!-- FORMULARIO CITA -->

    <main>
        <div class="container">
            <!-- Selector de fecha para buscar citas -->
            <div class="row busquedaDocumentoSeccion">
                <div class="col-12 d-flex justify-content-center align-items-center py-3">
                    <form class="p-4 formBuscarCitas w-100 d-flex justify-content-center">
                        <div class="d-flex flex-column justify-content-between w-50">
                            <label class="form-label">Documento</label>
                            <div class="mb-3 datoCliente">
                                <input type="number" pattern="[0-9]{8,10}(\.[0-9]+)?" min="10000000" class="documentoABuscar form-control">
                                <button type="button" class="buscarCitasCliente btn btn-secondary my-1" onclick="buscarCitasCliente()">Buscar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row editarCitaSeccion d-none">
                <div class="col-12 d-flex justify-content-center align-items-center py-3">
                    <form class="p-4 formEditarCita w-100 d-flex justify-content-center">
                        <div class="d-flex flex-column justify-content-between w-50">
                            <label class="form-label fontSize30 fw-bolder">Fecha nueva</label>
                            <div>
                                <input type="date" id="fechaEditar" class="form-control" required>
                            </div>
                            <label class="form-label fontSize30 fw-bolder">Hora nueva</label>
                            <div>
                                <select id="horaEditar" name="hora" required>
                                    <option value="" disabled selected hidden>Seleccione hora</option>
                                </select>
                            </div>
                            <div class="d-flex w-100 my-4">
                                <button class="btnGuardarCambiosCitas btn btn-secondary" type="button"
                                    onclick="guardarCambiosCitaDB()">Guardar Cambios</button>
                                <button class="btn-cancelarEditarCita btn btn-secondary mx-4"
                                    onclick="cancelarEditarCita()">Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Tabla para mostrar las citas traidas -->
            <div class="row">
                <div class="col-12 d-flex justify-content-center align-items-center py-3">
                    <table class="table mt-5 text-white mb-5">
                        <thead>
                            <tr>
                                <th scope="col">Id Cita</th>
                                <th scope="col">Propiedad Nº</th>
                                <th scope="col">Fecha cita</th>
                                <th scope="col">Hora cita</th>
                                <th scope="col">Direccion</th>
                                <th scope="col">Nombre Cliente</th>
                                <th scope="col">Tel Cliente</th>
                                <th scope="col"> </th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <button id="myBtn" title="Go to top">Subir</button>
