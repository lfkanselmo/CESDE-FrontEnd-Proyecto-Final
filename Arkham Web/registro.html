<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="shortcut icon" href="media/logo.png" />
</head>

<body>
    <div class="container formulario">
        <form id="registerForm">
            <h2>Registrarse</h2>
            <label for="newUsername">Usuario:</label>
            <div class="formInput">
                <input type="email" id="newUsername" name="newUsername" required>
            </div>

            <label for="newPassword">Contraseña:</label>
            <div class="formInput">
                <input type="password" id="newPassword" name="newPassword" required>
            </div>

            <label class="labelForm" for="nombre">Nombre:</label>
            <div class="formInput">
                <input type="text" class="form-control" id="nombre" name="nombre"
                pattern="[A-ZÑa-zñáéíóúÁÉÍÓÚäëïöüÄËÏÖÜ'° ]+" required>
            </div>

            <label class="labelForm" for="apellido">Apellido:</label>
            <div class="formInput">
                <input type="text" class="form-control" id="apellido" name="apellido"
                pattern="[A-ZÑa-zñáéíóúÁÉÍÓÚäëïöüÄËÏÖÜ'° ]+" required>
            </div>


            <label class="labelForm" for="telefono">Teléfono:</label>
            <div class="formInput">
                <input type="tel" class="form-control" id="telefono" pattern="\d{10,}"
                title="Ingresa un número telefónico válido" name="telefono" required>
            </div>

            <label class="labelForm" for="role">Role:</label>
            <idv class="formInput">
                <select name="role" id="role">
                    <option value="ADMINISTRADOR">Administrador</option>
                    <option value="USUARIO">Usuario</option>
                </select>
            </idv>


            <div class="d-flex flex-column flex-sm-row justify-content-center">
                <button type="button" class="btnRegistrar btn btn-secondary m-3" onclick="registro()">Registrarse</button>
            <button type="button" class="btnCancelar btn btn-secondary m-3" onclick="cancelarRegistro()">Cancelar</button>
            </div>
        </form>
    </div>


    <script src="js/app.js"></script>
    <script src="js/registro.js"></script>
    <script src="js/validacionSesion.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/sweetAlert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
