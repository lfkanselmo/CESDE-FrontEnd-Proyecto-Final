<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container formulario">
        <form id="registerForm">
            <h2>Registrarse</h2>
            <label for="newUsername">Nuevo Usuario:</label>
            <input type="text" id="newUsername" name="newUsername" required>

            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" required>

            <label class="labelForm" for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required>

            <label class="labelForm" for="apellido">Apellido:</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required>


            <label class="labelForm" for="telefono">Teléfono:</label>
            <input type="tel" class="form-control" id="telefono" pattern="(\+\d{1,3})?(\d{9,10})"
                title="Ingresa un número telefónico válido" name="telefono" required>

                <label class="labelForm" for="role">Role:</label>
                <select name="role" id="role">
                    <option value="administrador">Administrador</option>
                    <option value="usuario">Usuario</option>
                </select>


            <button type="button" class="btn btn-secondary" onclick="registro()">Registrarse</button>
        </form>
    </div>


    <script src="js/app.js"></script>
    <script src="js/axios.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/sweetAlert.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
