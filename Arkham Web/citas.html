    <!-- FORMULARIO CITA -->

    <section id="seccion-contacto" class="border-bottom border-secondary border-2 mb-3 ">

        <div class="container  " style="max-width: 1000px" id="contenedor-formulario ">
            <div class="text-center mb-4" id="titulo-formulario">
                <div><img src="media/asesoria.jpeg" alt="" class="img-fluid ps-5 mt-5 col-5 rounded"></div>
                <h2 class="mi-color-personalizado">Agenda Una Cita</h2>
                <p class="fs-5 text-light">Estamos aquí para ayudarte a encontrar tu Hogar</p>
            </div>


            <!-- seccion formulario de citas -->

            <div class="container">
                <div class="row justify-content-center">


                    <!-- campos del formulario -->
                    <div class="col-7">
                        <form class="p-4  ">
                            <div class="mb-3 fontSize30 fw-bolder">
                                <label class="form-label">ID Propiedad: </label>
                                <span id="idPropiedad">#</span>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Documento</label>
                                <input type="number" pattern="[0-9]{8,10}(\.[0-9]+)?" min="1" class=" id form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Nombre</label>
                                <input type="text" class=" nombre form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Apellido</label>
                                <input type="text" class=" apellido form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Teléfono</label>
                                <input type="number" class=" telefono form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class=" email form-control">
                            </div>

                            <div class="mb-3 d-flex justify-content-center">
                                <h5 class="fw-bold d-flex text-center disclaimer">Sus datos serán almacenados con fines
                                    estadidisticos</h5>
                            </div>


                            <!-- SECCION CALENDARIO-->
                            <div class="mb-3">
                                <label class="form-label">Fecha</label>
                                <input type="date" class="fecha form-control">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Hora de cita</label>
                                <br>
                                <select name="hora" id="hora">
                                    <option value="" disabled selected hidden>Seleccione hora</option>
                                </select>
                            </div>

                            <!-- botones -->
                            <button type="submit" class=" btn  btn-mi-estilo w-100 fs-5 btn-guardar  ">Agendar
                                Cita</button>
                            <button type="submit"
                                class="d-none  btn btn-success btn-mi-estilo w-100 fs-5 btn-actualizar">Actualizar
                                Datos</button>
                        </form>




                    </div>
                </div>
            </div>

        </div>
    </section>
